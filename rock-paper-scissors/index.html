<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play rock, paper and scissors</title>
        <meta charset="UTF-8">
        <meta name="description" content="Rock, paper and scissors game">
        <meta name="keywords" content="Rock, Paper, Scissors">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
        <script src="jscode.js" defer></script> 
    </head>

    <body>
        <main class="main-container" id="main-container">
            <h1>Welcome to the endless war!</h1>
            <h2>Choose your weapon</h2>
            <div id="rpsArea">
                <form id="userRPS">
                        <button type="button" id="rock"
                        class="inputButtons"><img src="./images/rock.JPG" alt="rock"></button>
                        <button type="button" id="paper"
                        class="inputButtons"><img src="./images/paper.JPG" alt="paper"></button>
                        <button type="button" id="scissors"
                        class="inputButtons"><img src="./images/scissors.JPG" alt="scissors"></button>
                </form>
                <div id="computerRPS">
                    <img id="rockImage" src="./images/rock.JPG" alt="rock">
                    <img id="paperImg" src="./images/paper.JPG" alt="paper">
                    <img id="scissorsImage" src="./images/scissors.JPG" alt="scissors">
                </div>
            </div>
                  
            <div id="result-area">
                <div id="userScore">0</div>
                <div id="generatorScore">0</div>
            </div>
        </main>    
        
        <div class="modal" id="modal">   
            <div class="modal-text" id="modal-text">
                <p>The game is over!</p>
                <p id="win-lose-text"></p>
                <p>Do you want to play again?</p>
            </div>       
            
            <div class="modal-buttons" id="modal-buttons">
                <button type="button" id="modal-submit">Yes!</button>
                <button type="button" id="modal-endgame">Nope! Time to go :(</button>
            </div>
        </div>

        <div class="end-game" id="end-game">
            <div id="end-game-content">See you next time!</div>
        </div>

    </body>
</html>
